<div class="grid">
  <div class="card" *ngFor="let product of cartProducts">
    <div class="card-body">
      <p class="card-title">{{ product.productName }}</p>
      <p>{{ product.description }}</p>
      <p>{{ product.productPrice }}</p>
      <p>{{ product.productRating }}</p>
      <div class="text-end">
        <button class="btn btn-warning">Buy now</button>
      </div>
    </div>
  </div>
</div>
